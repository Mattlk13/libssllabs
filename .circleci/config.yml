version: 2.1
jobs:
  build_gcc_latest:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run: apt update && apt install -y cmake libcurl4-openssl-dev git
      - run: git submodule sync
      - run: git submodule update --init
      - run: mkdir -p build 
      - run: cd build && cmake ..
      - run: cd build && make

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_gcc_latest
