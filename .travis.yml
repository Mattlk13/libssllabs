language: cpp
compiler:
  - gcc
  - clang

os:
  - linux
  - osx

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; brew unlink cmake; brew install cmake curl; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; sudo apt-get -y install cmake libcurl4-openssl-dev; fi

script:
  - cmake .
  - make -j 4